<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Crop Prediction Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: 'Outfit', sans-serif;
            background-image: url('{{ url_for("static", filename="login_images/bg.jpg") }}');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }
        .glass {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .input-focus:focus {
            box-shadow: 0 0 0 2px rgba(34, 197, 94, 0.4);
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
    <div class="glass max-w-md w-full rounded-3xl p-8 lg:p-12 shadow-2xl overflow-hidden relative">
        <!-- Decorative blobs -->
        <div class="absolute -top-10 -right-10 w-32 h-32 bg-green-400 rounded-full mix-blend-multiply filter blur-2xl opacity-20 animate-pulse"></div>
        <div class="absolute -bottom-10 -left-10 w-32 h-32 bg-emerald-400 rounded-full mix-blend-multiply filter blur-2xl opacity-20 animate-pulse"></div>

        <div class="relative z-10 text-center">
            <div class="mb-8">
                <i class="fa-solid fa-seedling text-5xl text-green-400 mb-4 h-12 w-12 flex items-center justify-center mx-auto bg-green-500/20 rounded-2xl"></i>
                <h1 class="text-3xl font-bold text-white tracking-tight">Welcome Back</h1>
                <p class="text-green-100/70 mt-2 font-light">Access your harvest insights</p>
            </div>

            <form action="/" method="POST" class="space-y-6">
                <div>
                    <div class="relative group">
                        <i class="fa-solid fa-envelope absolute left-4 top-1/2 -translate-y-1/2 text-green-200/50 group-focus-within:text-green-400 transition-colors"></i>
                        <input type="email" name="email" placeholder="Email Address" required
                            class="w-full bg-white/10 border border-white/20 rounded-2xl py-4 pl-12 pr-4 text-white placeholder-green-100/50 focus:outline-none focus:border-green-400 focus:bg-white/20 transition-all duration-300 input-focus">
                    </div>
                </div>

                <div>
                    <div class="relative group">
                        <i class="fa-solid fa-lock absolute left-4 top-1/2 -translate-y-1/2 text-green-200/50 group-focus-within:text-green-400 transition-colors"></i>
                        <input type="password" name="Pas" id="password" placeholder="Password" required
                            class="w-full bg-white/10 border border-white/20 rounded-2xl py-4 pl-12 pr-12 text-white placeholder-green-100/50 focus:outline-none focus:border-green-400 focus:bg-white/20 transition-all duration-300 input-focus">
                        <button type="button" onclick="togglePassword()" class="absolute right-4 top-1/2 -translate-y-1/2 text-green-200/50 hover:text-white transition-colors">
                            <i class="fa-solid fa-eye" id="toggleIcon"></i>
                        </button>
                    </div>
                </div>

                <div class="flex items-center justify-between text-sm">
                    <label class="flex items-center text-green-100/70 cursor-pointer hover:text-white transition-colors">
                        <input type="checkbox" class="w-4 h-4 rounded border-white/20 bg-white/10 text-green-500 focus:ring-green-500 focus:ring-offset-0 mr-2">
                        Remember me
                    </label>
                    <a href="#" class="text-green-400 hover:text-green-300 font-semibold transition-colors">Forgot Password?</a>
                </div>

                <button type="submit" 
                    class="w-full bg-gradient-to-r from-green-500 to-emerald-600 hover:from-green-400 hover:to-emerald-500 text-white font-bold py-4 rounded-2xl shadow-lg shadow-green-900/20 transform active:scale-[0.98] transition-all duration-300 uppercase tracking-widest text-sm">
                    Sign In
                </button>
            </form>

            <div class="mt-10 border-t border-white/10 pt-8">
                <p class="text-green-100/70">
                    New to the portal? 
                    <a href="/register" class="text-green-400 hover:text-green-300 font-bold transition-all ml-1">Create Account</a>
                </p>
            </div>
        </div>
    </div>

    <script>
        function togglePassword() {
            const password = document.getElementById('password');
            const icon = document.getElementById('toggleIcon');
            if (password.type === 'password') {
                password.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                password.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }
    </script>
</body>
</html>
